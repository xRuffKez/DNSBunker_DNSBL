name: Domain SOA Checker

on:
  schedule:
    - cron: "0 * * * *"  
  workflow_dispatch:     
  

jobs:
  check-domains:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Set up Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v4.7.1
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install dnspython

      - name: Run domain check
        run: |
          import dns.resolver
          import dns.rcode
          import os

          resolvers = [
              dns.resolver.Resolver(configure=False),
              dns.resolver.Resolver(configure=False)
          ]
          resolvers[0].nameservers = ["1.1.1.1"]
          resolvers[1].nameservers = ["8.8.8.8"]

          for filename in ["01-mal", "02-phish", "03-fake", "04-ads", "05-popup", "06-scam"]:
              if not os.path.exists(filename):
                  continue
              
              valid_domains = set()
              with open(filename, "r") as f:
                  domains = [line.strip() for line in f if line.strip()]

              for domain in domains:
                  ok = False
                  for r in resolvers:
                      try:
                          answer = r.resolve(domain, "SOA")
                          if answer.response.rcode() == dns.rcode.NOERROR:
                              ok = True
                              break
                      except Exception:
                          pass
                  if ok:
                      valid_domains.add(domain)

              with open(filename, "w") as f:
                  f.write("\n".join(sorted(valid_domains)) + "\n")

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add 01-mal 02-phish 03-fake 04-ads 05-popup 06-scam
          git commit -m "Auto-clean domain lists (SOA check, dedupe, sort)" || echo "No changes"
          git push
